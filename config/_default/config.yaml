#baseURL: https://vk0xorg.github.io/floss2ua
baseURL: "/floss2ua"
title: FLOSS/in/UA

# Comment when installing using Hugo Modules
theme: eureka
# Uncomment when installing using Hugo Modules
#theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 3
copyright: >
  &copy; 2021 <a href="#">V.K.</a> and <a
  href="#">contributors</a>
enableEmoji: true
enableGitInfo: true
summaryLength: 75

defaultContentLanguage: uk
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always
